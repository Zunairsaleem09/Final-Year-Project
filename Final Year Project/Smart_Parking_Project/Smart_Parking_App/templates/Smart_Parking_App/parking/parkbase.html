{% extends "basic_files/base.html" %}
{% block content %}
{% load static %}
<div class="container">
    <h3 class="mt-5 text-center">Parking Reservation System</h3>
</div>

<div class="container mt-5">
    <form method="post" action="">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-4">
                <div class="">
                    <label for="">Owner Name:</label><br>
                    <input type="text" name="owner_name" required>
                </div>
                <div class="mt-3">
                <label for="">Vehicle Name</label><br>
                <input type="text" name="vehicle_name" required>
            </div>
                <div class="mt-3">
                    <label for="">Vehicle No:</label><br>
                    <input type="text" name="vehicle_no" required>
                </div>
            </div>
            <div class="col-md-4">
                <div>
                <label for="">Vehicle Brand</label><br>
                <input type="text" name="vehicle_brand" required>
                </div>
                <div class="mt-3">
                    <label for="">Vehicle Color</label><br>
                    <input type="text" name="vehicle_color" required>
                </div>
                <div class="mt-3">
                    <label for="">Vehicle Model</label><br>
                    <input type="text" name="vehicle_model" required>
                </div>
            </div>
            <div class="col-md-4">
            <div class="mt-3">
                <label for="">Parking Time</label><br>
                <input type="text" name="parking_time" required>
            </div>
            <div class="mt-3">
                <label for="">Phone No</label><br>
                <input type="text" name="phone" required>
            </div>
            <div class="mt-3">
                <label for="">Cnic No</label><br>
                <input type="text" name="cnic_no" required>
            </div>
            </div>
            <div class="mt-3">
                <label for="">License No</label><br>
                <input type="text" name="license_no" required>
            </div>
        </div>
        <div class="mt-4">
            <button type="submit" class="btn btn-danger" value="Purchase">Reserve now</button>
        </div>
    </form>
</div>


{% endblock %}
