{% extends "garage/garage.html" %}
{% load static %}
<title>{% block title %}POST| PARK ME {% endblock %}</title>
{% block content %}
<div class="container-fluid p-0 overflow-hidden mt-5">
</div>

<div class="container p-0 overflow-hidden">
  <div class="row">
    {% for product in products  %}
  <div class="col-lg-3 col-md-4 col-sm-6">
      <div class="card mt-4">
       
        <img src="{{product.thumbnail.url}}" class="card-img-top" alt="..." height="200px" width="200px">
       
        <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <h5 class="card-title">{{product.price}}Rs</h5>
        <p class="card-text">Location: {{ product.location }}</p>

        <div style="display:inline-flex">
          <div><a href="{% url 'detail_page' product.id %}" class="btn btn-dark">See details</a></div>
          <div><a href="{% url 'index' %}" class=" ms-3 btn btn-dark">Chat Now</a></div>
    
        </div>
        </div>
      </div>
    </div>
    {% endfor %}

      </div>
    </div>

{% endblock %}
