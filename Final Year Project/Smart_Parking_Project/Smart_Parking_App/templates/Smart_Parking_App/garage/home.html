{% extends "garage/garage.html" %}
{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href='{% static "css/home.css" %}'>
    <script>
        var cross = document.getElementById('cross')
        cross.addEventListener('click', ()=> {
            document.getElementsByClassName('notification-container')[0].style.display = 'none';
        })

    </script>


    <main class="main-container">
        <div class="container">
            <div class="profile-photo-container">
                <img src="{{user.profile_edit.profile_img.url}}" alt="User Image" width="100px" srcset="">
            </div>


            <div class="user-content-container">
                <p class="username">{{user.profile_edit.name}}</p>
                <p class="user-title">{{user.profile_edit.title}}</p>
                <p class="user-desc">{{user.profile_edit.desc}}</p>
                <div class="profile-edit-link-container">
                    <a href="{% url 'profile' %}">Edit</a>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
